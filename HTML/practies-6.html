<!DOCTYPE html>
<html>
<head>
<title>table tool </title>
</head>
<body>
<table border="1" align="center">
<tr>
<td> A </td>
<td> B</td>
</tr>
<tr> 
<td> C </td>
<td> D </td>
</tr>
</table>
<hr>
<table border="1" align="center">
<tr>
<td align="center" colspan="2">A</td>
</tr>
<tr>
<td> B </td>
<td> C</td>
</tr>
</table>
<hr>
<table border="1" align="center">
<tr>
<td rowspan="2"> A </td>
<td> B </td>
</tr>
<tr>
<td> C </td>
</tr>
</table>
</body>
</html>
